<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Plan</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 800px;
      /* Set a maximum width for the container */
      margin: 0 auto;
      /* Center the container horizontally */
      text-align: left;
      /* Center-align text inside the container */
    }

    .heading {
      font-size: 24px;
      /* Bigger heading */
      cursor: pointer;
      /* Change cursor to indicate clickable */
      margin-bottom: 10px;
      margin-top: 40px;
      /* Add space above each section *
    }

    .bullet-points {
      list-style-type: none;
      /* Remove default bullet points */
      padding: 0;
      /* Remove padding from ul */
    }

    .bullet-point {
      cursor: pointer;
      /* Change cursor to indicate clickable */
      border: 1px solid transparent;
      /* Default border */
      padding: 2px;
      /* Add some padding */
      margin-bottom: 0px;
      /* Space between bullet points */
      display: block;
      /* Ensure each bullet point is on a new line */
    }

    .bullet-point.green {
      border-color: green;
      /* Change border color to green when selected */
      color: green;
      /* Color for selected bullet points */
    }

    .black {
      color: black;
      /* Default color for bullet points */
    }

    .heading-green {
      color: green;
      /* Color for heading when all bullet points are selected */
    }

    .summary {
      color: gray;
      /* Gray color for summary text */
      font-size: 14px;
      /* Slightly smaller font size for summary */
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <h3 style="color:#534cdc">Travel Plan Guide</h3>
      <div v-for="(section, sectionIndex) in sections" :key="sectionIndex">
        <div class="heading" :class="{ 'heading-green': allSelected(sectionIndex) }" @click="toggleList(sectionIndex)">
          <span>{{ section.isVisible ? '▼' : '►' }}</span> <!-- Arrow icon -->
          <span v-if="allSelected(sectionIndex)">✅</span> <!-- Checkmark if all bullet points are selected -->
          {{ section.heading }}
          <span class="summary"> [ {{ countSelected(sectionIndex) }} / {{ section.bulletPoints.length }} ]</span>
        </div>

        <ul v-show="section.isVisible" class="bullet-points">
          <li v-for="(point, index) in section.bulletPoints" :key="index"
            :class="[point.isSelected ? 'green' : 'black', 'bullet-point']" @click="toggleColor(sectionIndex, index)">
            <span v-if="point.isSelected">✅</span> <!-- Checkmark if selected -->
            {{ point.text }}
          </li>
        </ul>
      </div>
    </div>
  </div>

          ]
        };
      },
      methods: {
        toggleList(index) {
          this.sections[index].isVisible = !this.sections[index].isVisible; // Toggle visibility
        },
        toggleColor(sectionIndex, pointIndex) {
          this.sections[sectionIndex].bulletPoints[pointIndex].isSelected =
            !this.sections[sectionIndex].bulletPoints[pointIndex].isSelected; // Toggle selection state
        },
        allSelected(sectionIndex) {
          return this.sections[sectionIndex].bulletPoints.every(point => point.isSelected); // Check if all bullet points are selected
        },
        countSelected(sectionIndex) {
          return this.sections[sectionIndex].bulletPoints.filter(point => point.isSelected).length; // Count selected bullet points
        }
      }
    }).mount('#app');
  </script>

</body>

</html>
