<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhuta Shuddhi Program</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 800px;
      /* Set a maximum width for the container */
      margin: 0 auto;
      /* Center the container horizontally */
      text-align: left;
      /* Center-align text inside the container */
    }

    .heading {
      font-size: 24px;
      /* Bigger heading */
      cursor: pointer;
      /* Change cursor to indicate clickable */
      margin-bottom: 10px;
      margin-top: 40px; /* Add space above each section *
    }

    .bullet-points {
      list-style-type: none;
      /* Remove default bullet points */
      padding: 0;
      /* Remove padding from ul */
    }

    .bullet-point {
      cursor: pointer;
      /* Change cursor to indicate clickable */
      border: 1px solid transparent;
      /* Default border */
      padding: 2px;
      /* Add some padding */
      margin-bottom: 0px;
      /* Space between bullet points */
      display: block;
      /* Ensure each bullet point is on a new line */
    }

    .bullet-point.green {
      border-color: green;
      /* Change border color to green when selected */
      color: green;
      /* Color for selected bullet points */
    }

    .black {
      color: black;
      /* Default color for bullet points */
    }

    .heading-green {
      color: green;
      /* Color for heading when all bullet points are selected */
    }

    .summary {
      color: gray;
      /* Gray color for summary text */
      font-size: 14px;
      /* Slightly smaller font size for summary */
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <h3 style="color:#534cdc">Bhuta Shuddhi Coordination Guide</h3>
      <div v-for="(section, sectionIndex) in sections" :key="sectionIndex">
        <div class="heading" :class="{ 'heading-green': allSelected(sectionIndex) }" @click="toggleList(sectionIndex)">
          <span>{{ section.isVisible ? '▼' : '►' }}</span> <!-- Arrow icon -->
          <span v-if="allSelected(sectionIndex)">✅</span> <!-- Checkmark if all bullet points are selected -->
          {{ section.heading }}
          <span class="summary"> [ {{ countSelected(sectionIndex) }} / {{ section.bulletPoints.length }} ]</span>
        </div>

        <ul v-show="section.isVisible" class="bullet-points">
          <li v-for="(point, index) in section.bulletPoints" :key="index"
            :class="[point.isSelected ? 'green' : 'black', 'bullet-point']" @click="toggleColor(sectionIndex, index)">
            <span v-if="point.isSelected">✅</span> <!-- Checkmark if selected -->
            {{ point.text }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          sections: [
            {
              heading: 'Essentials',
              isVisible: true,
              bulletPoints: [
                { text: '1) Copper mug.', isSelected: false },
                { text: '2) Tamarind.', isSelected: false },
                { text: '3) White cloths to dry copper vessels.', isSelected: false },
                { text: '4) Iron box.', isSelected: false },
                { text: '5) Wooden Tray.', isSelected: false },
                { text: '6) Rubber band.', isSelected: false },
                { text: '7) Scissors.', isSelected: false },
                { text: '8) Additional white kerchiefs to open the bhumi and earth container.', isSelected: false },
                { text: '9) Piece of paper with Program Name, Month, Total Participants, and Spot Registration Count.', isSelected: false },
                { text: '10) Attendance Sheet Image.', isSelected: false },
                { text: '11) Match Boxes.', isSelected: false },
                { text: '12) Agarabatti.', isSelected: false },
                { text: '13) Agarabatti Stand.', isSelected: false },
                { text: '14) Hata Yoga Forms.', isSelected: false },
                { text: '15) Writing Pads.', isSelected: false },
                { text: '16) Pens.', isSelected: false },
                { text: '17) Tape (to clean hall).', isSelected: false },
                { text: '18) 2 Steel containers to wash copper pots.', isSelected: false },
                { text: '19) Bidiru Butti.', isSelected: false },
                { text: '20) Attendance Sheet Printout.', isSelected: false },
                { text: '21) Water Cans.', isSelected: false },
                { text: '22) Get the keys for the Devi Room and Program Hall from the locker.', isSelected: false }
              ]
            }
            ,
            {
              heading: 'Batch-A Tasks',
              isVisible: true,
              bulletPoints: [
                { text: '1) Get the participant count from the accounts team.', isSelected: false },
                { text: '2) Call Isha Shoppe Jayanagar and order the kits (order +3 kits as a buffer).', isSelected: false },
                { text: '3) Call Akka at the shop to confirm whether the kits have arrived.', isSelected: false },
                { text: '4) Order kerchiefs.', isSelected: false },
                { text: '5) Buy matchboxes.', isSelected: false }
              ]
            },
            {
              heading: 'Batch-B Tasks',
              isVisible: true,
              bulletPoints: [
                { text: '1) Switch on all the lights in the Program Hall.', isSelected: false },
                { text: '2) Switch on all the fans in the Program Hall during the kit setup process.', isSelected: false },
                { text: '3) Open the three windows in the Program Hall.', isSelected: false }
              ]
            },
            {
              heading: 'Batch-C Tasks',
              isVisible: true,
              bulletPoints: [
                { text: '1) Light the lamp in the Devi room.', isSelected: false },
                { text: '2) Light the lamp in the Program Hall.', isSelected: false },
                { text: '3) Decorate Devi photo, Sannidhi with flowers brought in by volunteers.', isSelected: false },
                { text: '4) Decorate the Uruli with flowers.', isSelected: false }
              ]
            },
            {
              heading: 'Batch-D Tasks',
              isVisible: true,
              bulletPoints: [
                { text: '1) Use room freshener in the restrooms as needed.', isSelected: false },
                { text: '2) Clean the hall. Volunteers should remove hair and unwanted strands using tape.', isSelected: false },
                { text: '3) Check if the Registration and Shoe Rack areas need to be swept.', isSelected: false }
              ]
            },
            {
              heading: 'Batch-E Tasks',
              isVisible: true,
              bulletPoints: [
                { text: '1) Iron the kerchiefs.', isSelected: false },
                { text: '2) Cut open the Bhumi sachet and fill the copper container (using a white kerchief).', isSelected: false },
                { text: '3) Check if the camphor container opens easily (using a white kerchief).', isSelected: false },
                { text: '4) Untie the Mantra cloth and keep it ready for use.', isSelected: false },
                { text: '5) Place 2 matchsticks in each matchbox, ensuring they are ready for use.', isSelected: false },
                { text: '6) Use a cardboard box to store the opened sachet (acting as a mini dustbin).', isSelected: false }
              ]
            },
            {
              heading: 'Batch-F Tasks',
              isVisible: true,
              bulletPoints: [
                { text: '1. Collect the kits from Isha Shoppe and count the total number of kits taken.', isSelected: false },
                { text: '2. Use scissors to cut open the boxes.', isSelected: false },
                { text: '3. Fill both steel containers with water; in one, add and squeeze tamarind, then stir.', isSelected: false },
                { text: '4. In the tamarind-used steel container, place all the copper pots and small plates for 5 minutes.', isSelected: false },
                { text: '5. Dip each copper pot 4-5 times in the tamarind steel container.', isSelected: false },
                { text: '6. Use the second steel container with fresh water to dip the copper pots 4-5 times again, ensuring there is no tamarind residue.', isSelected: false }
              ]
            },
            {
              heading: 'Batch-G Tasks',
              isVisible: true,
              bulletPoints: [
                { text: '1) Light the agarabatti in the Program Hall at 5:15 PM and take it out at 5:45 PM. Keep it outside, close to the Dhyanalinga photo.', isSelected: false },
                { text: '2) Play the "Yoga Padi" audio exactly at 5:28 PM.', isSelected: false },
                { text: '3) Around 5:30 PM, switch on the lights in the registration area.', isSelected: false }
              ]
            }
          ]
        };
      },
      methods: {
        toggleList(index) {
          this.sections[index].isVisible = !this.sections[index].isVisible; // Toggle visibility
        },
        toggleColor(sectionIndex, pointIndex) {
          this.sections[sectionIndex].bulletPoints[pointIndex].isSelected =
            !this.sections[sectionIndex].bulletPoints[pointIndex].isSelected; // Toggle selection state
        },
        allSelected(sectionIndex) {
          return this.sections[sectionIndex].bulletPoints.every(point => point.isSelected); // Check if all bullet points are selected
        },
        countSelected(sectionIndex) {
          return this.sections[sectionIndex].bulletPoints.filter(point => point.isSelected).length; // Count selected bullet points
        }
      }
    }).mount('#app');
  </script>

</body>

</html>
