<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Tabs with Checkbox List</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .tab {
      margin-right: 20px;
      padding: 10px 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      text-align: center;
    }

    .tab.active {
      background-color: #007bff;
      color: white;
    }

    .tab-content {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    ul {
      padding-left: 0;
      margin: 0;
      list-style: none;
    }

    .checkbox-item {
      padding: 5px 0;
      display: flex;
      align-items: center;
    }

    .checkbox-item label {
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    .checked label {
      background-color: #d4edda;
      /* Green background for checked items */
      color: green;
      /* Green text for checked items */
    }

    .locked label {
      background-color: #d4edda;
      /* Green background for locked items */
      color: green;
      /* Green text for locked items */
    }

    .checkbox-item input {
      margin-right: 10px;
    }

    .locked input {
      pointer-events: none;
      /* Disable input for locked items */
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="tabs">
      <div class="tab" :class="{ active: activeTab === 1 }" @click="activeTab = 1">
        Required Resources
      </div>
      <div class="tab" :class="{ active: activeTab === 2 }" @click="activeTab = 2">
        Tab 2
      </div>
      <div class="tab" :class="{ active: activeTab === 3 }" @click="activeTab = 3">
        Tab 3
      </div>
      <div class="tab" :class="{ active: activeTab === 4 }" @click="activeTab = 4">
        Tab 4
      </div>
      <div class="tab" :class="{ active: activeTab === 5 }" @click="activeTab = 5">
        Tab 5
      </div>
    </div>

    <div class="tab-content">
      <div v-if="activeTab === 1">
        <h3>Required Resources</h3>

        <div v-for="(resources, location) in groupedResources" :key="location">
          <h4>{{ location }}</h4>
          <ul>
            <li v-for="(item, index) in resources" :key="item.id" class="checkbox-item"
              :class="{ checked: item.checked, locked: item.locked }">
              <input type="checkbox" :id="item.id" v-model="item.checked"
                @change="moveToLastInLocation(index, location)" :disabled="item.locked" 
              />
              <label :for="item.id">
                <span>{{ item.name }}</span>
              </label>
            </li>
          </ul>
        </div>
      </div>

      <div v-if="activeTab === 2">
        <h3>Tab 2 Content</h3>
        <p>Content for Tab 2 goes here.</p>
      </div>
      <div v-if="activeTab === 3">
        <h3>Tab 3 Content</h3>
        <p>Content for Tab 3 goes here.</p>
      </div>
      <div v-if="activeTab === 4">
        <h3>Tab 4 Content</h3>
        <p>Content for Tab 4 goes here.</p>
      </div>
      <div v-if="activeTab === 5">
        <h3>Tab 5 Content</h3>
        <p>Content for Tab 5 goes here.</p>
      </div>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          activeTab: 1,
          resources: [], // To store checkbox states
        };
      },
      created() {
        localStorage.clear();
        // Check if data exists in localStorage when the component is created
        const savedResources = localStorage.getItem('resources');
        if (savedResources) {
          // Parse the saved resources from localStorage and load them
          this.resources = JSON.parse(savedResources);
        } else {
          // Default data if nothing is saved in localStorage
          this.resources = [
            { id: 1, name: "Copper Mug", checked: false, location: "Home" },
            { id: 2, name: "1 Lemon to wash copper pots", checked: false, location: "Home" },
            { id: 3, name: "White cloths to dry copper vessels", checked: false, location: "Home" },
            { id: 4, name: "Cotton Kerchiefs for program", checked: false, location: "Home" },
            { id: 5, name: "Tamarind", checked: false, location: "Home" },
            { id: 6, name: "Rubber band", checked: false, location: "Home" },
            { id: 7, name: "Wooden Tray (Optional)", checked: false, location: "Home" },
            { id: 8, name: "Additional normal white kerchiefs to open the bhumi and earth container", checked: false, location: "Home" },
            { id: 9, name: "Piece of paper with 'Month Program Name + Total Participants Count + Spot Registration Count", checked: false, location: "Home" },
            { id: 10, name: "Attendance Sheet PDF", checked: false, location: "Home" },
            { id: 16, name: "Attendance Sheet Printout", checked: false, location: "Xerox Shop" },
            { id: 12, name: "Get Locker passcode", checked: false, location: "Home" },
            { id: 11, name: "Buy Sugandha Raja Flowers", checked: false, location: "Market" },
            // { id: 13, name: "Buy Sugandha Raja Flowers", checked: false , location: "Home"},
            // { id: 14, name: "Buy Sugandha Raja Flowers", checked: false , location: "Home"},
            // { id: 15, name: "Buy Sugandha Raja Flowers", checked: false, location: "Home" }
          ];
        }
        console.log(this.resources); // Debugging to ensure data is loaded correctly
      },
      computed: {
        // Group resources by location
        groupedResources() {
          return this.resources.reduce((groups, resource) => {
            if (!groups[resource.location]) {
              groups[resource.location] = [];
            }
            groups[resource.location].push(resource);
            return groups;
          }, {});
        },
      },
      watch: {
        // Watch for changes in the `resources` array and save to localStorage
        resources(newResources) {
          localStorage.setItem('resources', JSON.stringify(newResources));
        }
      },
      methods: {
        moveToLastInLocation(index, location) {
          // Find the resource in the specific location
          const resource = this.resources[index];

          if (resource.checked && !resource.locked) {
            // Get the group for the given location
            const locationResources = this.resources.filter(r => r.location === location);

            // Sort the location resources so that checked items come last
            const sortedResources = [
              ...locationResources.filter(r => !r.checked),
              ...locationResources.filter(r => r.checked)
            ];

            // Reassign sorted list to the original resources for that location
            this.resources = this.resources.map(r => {
              if (r.location === location) {
                const sortedResource = sortedResources.find(sr => sr.id === r.id);
                return sortedResource ? sortedResource : r;
              }
              return r;
            });
          }
        },
      },
    });

    app.mount("#app");
  </script>

</body>

</html>
